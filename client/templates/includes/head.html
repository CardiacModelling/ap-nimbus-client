{% load static %}

<meta charset="utf-8" />
<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
<link rel="stylesheet" href="{% static 'css/style-min.css' %}" />
<script type="text/javascript" src="{% static 'build/js/main-min.js' %}"></script>

<script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.3/b-2.2.1/b-colvis-2.2.1/datatables.min.css"/>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.3/b-2.2.1/b-colvis-2.2.1/datatables.min.js"></script>
<style>
#simulations_table, .buttons-colvisGroup{
    font-size: 10px;
}
.sim-title{
    width:10px;
}
.sim-date{
    width: 75px;
}
.sim-model{
    width: 150px;
}
.sim-pacing-freq{
    width: 40px;
}
.sim-pacing-time{
    width: 20px;
}
.sim-ion-current{
    width: 20px;
}
.sim-ion-current-units{
    width: 40px;
}
.sim-concentration-type{
    width: 100px;
}
.sim-compound-concentrations{
}
.sim-status{
}
.dt-buttons{
    margin-left: 10px; !important;
}

.dt-buttons button {
    padding: 0px;
}
 
</style>

<script type="text/javascript">
    // init data table for simulation results
$(document).ready(function() {

    var table = $('#simulations_table').DataTable( {
        stateSave: false,
        order: [],
        dom: 'lBfrtip',
        autoWidth: true,
        buttons: [
            {
                text: 'Toggle Pacing',
                className: 'togglePacing'
            },
            {
                text: 'Toggle Ion Currents',
                className: 'toggleIonCurrents'
            },
            {
                text: 'Toggle Compound Concentrations',
                className: 'toggleCompoundConcentrations'
            },
        ],
        columnDefs: [
            { width: '75px', targets: 1 },
            { width: '150px', targets: 2 },
            { width: '40px', targets: 3,},
            { width: '20px', targets: 4,},
            { width: '20px', targets: 5, visible: false},
            { width: '20px', targets: 6, visible: false },
            { width: '20px', targets: 7, visible: false },
            { width: '20px', targets: 8, visible: false },
            { width: '20px', targets: 9, visible: false },
            { width: '20px', targets: 10, visible: false },
            { width: '20px', targets: 11, visible: false },
            { width: '40px', targets: 12, visible: false },
            { width: '100px', targets: 13, visible: false },
            {visible: false, targets: 14 }
        ],
        fixedColumns: true
    });

    $('.togglePacing').click(function(){
        $('.sim-pacing-freq').toggle();
        $('.sim-pacing-time').toggle();
        $('.pacing-header').toggle();
    });

    // hide pacing details by default
    $('.togglePacing').click();

} );

</script>
