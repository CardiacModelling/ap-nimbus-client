{% extends "base.html" %}

{% block title %}Delete simulation{% endblock title %}

{% block content %}

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete the simulation "{{ object }}"?</p>
    <p><strong>This operation cannot be undone and the results will also be deleted.</strong></p>
    <button>Confirm</button>
    <a class="button" href="javascript:history.back()" title="Do not delete">Cancel</a>
</form>

{% endblock %}
