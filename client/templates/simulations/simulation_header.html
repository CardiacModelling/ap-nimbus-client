{% load static %}
{% load ap_nimubs %}

{% can_edit object as can_edit %}
{% if can_edit%}
  <a title="View result" href="{% url 'simulations:simulation_result' object.id %}" title="View result"><img src="{% static 'images/view.png' %}" alt="View"/></a>
  <a title="Edit this simulation info" href="{% url 'simulations:simulation_edit' object.id %}" title="Edit the information"><img src="{% static 'images/edit.png' %}" alt="Edit"/></a>
  <a title="Use simulation as template for a new simulation" href="{% url 'simulations:simulation_template' object.id %}" title="Use as a template to create a new simulation"><img src="{% static 'images/template.png' %}" alt="Use as template"/></a> 
  <a title="Delete this simulation and all results" href="{% url 'simulations:simulation_delete' object.id %}" title="Delete"><img src="{% static 'images/delete.png' %}" alt="Delete"/></a>
{% endif %}
