{% load static %}
{% load ap_nimubs %}

<a href="{% url 'simulations:simulation_edit' object.id %}"><h1 id="entityname">Simulation: {{ object.title }}.</h1></a>
<div class="suppl">
    <small>Created <time>{{object.created_at}}</time> by <em>{{object.author.full_name}}</em>.
        {% can_edit object as can_edit %}
        {% if can_edit %}
          <a title="Delete this simulation and all results" href="{% url 'simulations:simulation_delete' object.id %}">
            <img src="{% static 'images/delete.png' %}" alt="Delete this simulation and all results"/>
            Delete
          </a> |
          {%if not in_edit %}
            <a title="Edit this simulation info" href="{% url 'simulations:simulation_edit' object.id %}">
              Edit simulation info
            </a> |
          {% endif %}
            <a title="Use simulation as template for a new simulation" href="{% url 'simulations:simulation_template' object.id %}">
              Use as template
            </a> |
        {% endif %}</small>
</div>
<h1>Create simulation.</h1>
