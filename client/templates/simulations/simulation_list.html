{% extends "base.html" %}

{% block title %}Simulations - {% endblock title %}

{% block content %}

  <section id="simulationgrouplist">
    <h2>Your simulations</h2>

    <small><a href="{% url 'simulations:create_simulation' %}" class="pointer">Create a new simulation</a></small>
    <ul>
      {% for simulation in object_list %}
          <li title="{{ simulation.title }}">
              <strong>{{ simulation.title }}</strong>
              <small>(<a href="{% url 'simulations:simulation_edit' simulation.id %}">edit</a>, <a href="{% url 'simulations:simulation_delete' simulation.id %}">delete</a>) 
          </li>
      {% endfor %}
    </ul>
  </section>

{% endblock content %}
